app = "snaptosize-runner"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = "suspend"
  min_machines_running = 0
  processes = ["app"]

[processes]
  app = "uvicorn main:app --host 0.0.0.0 --port 8080"

[[vm]]
  size = "shared-cpu-1x"
  memory = "2gb"
